<body>
    <header>
        <img id="logo" src="./img/istockphoto-1027966368-612x612.jpg" alt="Logo">

    </header>
    <h1>Crud Heroes</h1>
    <main>
        <section class="seccion-formulario">
            <form>
                <h2>Informaci√≥n del SuperHeroe</h2>
                <label for="txtNombre">Nombre:</label>
                <input type="text" name="txtNombre" placeholder="Ingrese Nombre" required autocomplete="off">
                <label for="txtAlias">Alias:</label>
                <input type="text" name="txtAlias" placeholder="Ingrese alter-ego" required autocomplete="off">
                <fieldset>
                    <legend>Editorial:</legend>
                    <input type="radio" name="rdoEditorial" value="Marvel" checked>Marvel
                    <br>
                    <input type="radio" name="rdoEditorial" value="DC">DC
                    <br>
                </fieldset>
                <label for="rangeFuerza">Fuerza:</label>
                <input type="range" name="rangeFuerza">
                <label for="selectArma">Arma:</label>
                <select name="selectArma" id="selectArmas">
                </select>
                <input type="hidden" name="txtId">
                <input type="submit" value="Guardar">
                <input type="button" class="ocultar" value="Eliminar" id="eliminar"></button>
                <input type="button" class="ocultar" value="Cancelar" id="cancelar"></button>
                
            </form>
        </section>
    </section>

    <section class="filtrado">
        <form id="formFiltrado">
            <label for="filtros">Filtrar Editorial:</label>
            <select name="filtros" id="filtros">
                <option value="Todas">Todas</option>
                <option value="DC Comics">DC Comics</option>
                <option value="Marvel">Marvel</option>
            </select>
            <label for="txtPromedio">Promedio:</label>
                <input type="text" name="txtPromedio" id="txtPromedio" autocomplete="off" readonly>
        </form>
        <form>
                <input class="check" type="checkbox" name="nombre" checked>Nombre
                <input class="check" type="checkbox" name="alias" checked>Alias
                <input class="check" type="checkbox" name="editorial" checked>Editorial
                <input class="check" type="checkbox" name="fuerza" checked>Fuerza
                <input class="check" type="checkbox" name="arma" checked>Arma
        </form>                 
    </section>

    <section class="seccion-tabla">
        <img src="./img/lPT6sw3Sg8eT.gif" alt="" id="spinner" width="75px">
        <div id="tabla"></div>
    </section>
    </main>
